		<title>SIGN UP</title>
	</head>

	<body>
		<nav class="head">
				<div class="side1">
					<h1 style="font-family: poppins; color: #7aa7e2;font-size: 25px;">DOMAINÃˆ HOMES</h1>
				</div>
			<ul class="unordered side2">
				<li class="liss">For Sale</li>
				<li class="liss"> For Rent</li>
				<li class="liss">Short Let</li>
				<li class="liss">Agents</li>
				<li>
					<button class="but1 liss">
						Post A Property <span class="free">Free</span>
					</button>
				</li>
				<li class="side3"> 
					<button
						class="but2"
						data-bs-toggle="modal"
						type="button"
						data-bs-target="#exampleModal"
						onclick="toggleAuth()"
					>
						Login
					</button>
				</li>
				<!-- <li><button class="but2">Sign Up</button></li> -->
			</ul>
			<div
				class="modal fade"
				id="exampleModal"
				tabindex="-1"
				aria-labelledby="exampleModalLabel"
				aria-hidden="true"
			>
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content text-dark">
						<div class="modal-header">
							<div
								class="modal-title d-flex justify-content-center w-100"
								id="exampleModalLabel"
							>
								Sign In
							</div>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"
								onclick="toggleAuth()"
							></button>
						</div>
						<div class="modal-body">
							<div class="form-floating mb-3">
								<input
									type="email"
									class="form-control signinemail"
									id="floatingInput"
									placeholder="name@example.com"
								/>
								<label for="floatingInput">Email address</label>
							</div>
							<div class="form-floating">
								<input
									type="password"
									class="form-control signinpassw"
									id="floatingPassword"
									placeholder="Password"
								/>
								<label for="floatingPassword">Password</label>
							</div>
						</div>
						<div class="modal-footer">
							<!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
							<button
								type="button"
								class="btn btn-primary btn-lg form-control"
								onclick="signin()"
							>
								LOGIN
							</button>
							<!-- <button type="button" class="btn btn-primary">Save changes</button> -->
						</div>
					</div>
				</div>
			</div>
		</nav>
		<div class="signup">
			<form class="form">
				<div class="fst">
					<h4 class="reg">Register</h4>
					<input
						class="input"
						type="text"
						placeholder="First name"
						id="firstName"
						required
					/>
					<input
						class="input"
						type="text"
						placeholder="Last name"
						id="lastName"
					/><br />
					<small class="name-error hidden" style="color: red"
						>Enter your name</small
					>
					<input
						class="input1"
						type="email"
						placeholder="Email address"
						t
						id="email"
						required
					/><br />
					<small class="email-error hidden" style="color: red"
						>Enter email</small
					>
					<input
						class="input1"
						type="password"
						placeholder="Password"
						id="password"
						required
					/><br />
					<small class="password-error hidden" style="color: red"
						>Password field cannot be empty</small
					>
					<input
						class="input1"
						type="password"
						placeholder="Confirm Password"
						id="confirmPassword"
					/><br />
					<small class="passwordmatch-error hidden" style="color: red" required
						>Password did not match</small
					>
					<input
						class="input1"
						type="number"
						placeholder="Phone number"
						id="phoneNumber"
						required
					/><br />
					<small class="phonenum-error hidden" style="color: red"
						>Enter a valid phone number</small
					>
					<div class="cont">
						<h4 class="text">
							By clicking create account you confirm that you to our website
							Terms of use
						</h4>
					</div>
					<button class="but3" onclick="createAccount(event)">
						Create account
					</button>
				</div>
				<div class="last">
					<span class="span">Already registered?</span>
					<button class="but4">Sign in</button>
				</div>
			</form>
		</div>
